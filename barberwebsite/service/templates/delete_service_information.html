<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Service</title>
</head>
<body>
    <h1>Are you sure you want to delete the service: "{{ service.name }}"?</h1>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'service_list' %}">Cancel</a>
    </form>
</body>
</html>
