<!DOCTYPE html>
<html>
<head>
    <title>Cancel Booking</title>
</head>
<body>
    <h2>Cancel Booking</h2>

    <p>Are you sure you want to cancel the booking with {{ booking.barber.name }} on {{ booking.date }}?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Cancel Booking</button>
        <a href="{% url 'user_booking_list' %}">No, Go Back</a>
    </form>
</body>
</html>
