<!DOCTYPE html>
<html>
<head>
    <title>Reschedule Booking</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reschedule.css' %}">
</head>
<body>
    <div class="container">
        <h2>Reschedule Booking</h2>
        <form method="post">
            {% csrf_token %}
            <label for="new_date">Select New Date:</label>
            <input type="datetime-local" name="new_date" id="new_date" required>
            <button type="submit">Reschedule</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <!-- Add the "No, Go Back" link -->
        {% if user.is_staff %}
            <a href="{% url 'booking_list' %}" class="cancel-link">No, Go Back</a>
        {% else %}
            <a href="{% url 'user_booking_list' %}" class="cancel-link">No, Go Back</a>
        {% endif %}
    </div>
</body>
</html>
