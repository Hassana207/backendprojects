<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Are you sure you want to delete {{ barber.name }}'s profile?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'adminDashBoard' %}">Cancel</a>
    </form>
</body>
</html>
